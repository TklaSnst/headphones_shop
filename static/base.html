<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="{{ url_for('static', path='base.css') }}">
    <title>Интернет-магазин товаров</title>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">Магазин</div>
        <div class="user-avatar">A</div>
    </header>

    <!-- Строка с кнопками -->
    <div class="nav-bar">
        <a href="#">Каталог</a>
        <a href="#">Сравнение</a>
        <a href="#">Корзина</a>
    </div>

    <!-- Основной контент -->
    <div class="content">

        <!-- Меню для сортировки -->
        <div class="sidebar">
            <h3>Сортировка</h3>
            <select>
                <option value="price">По цене</option>
                <option value="manufacturer">По производителю</option>
                <option value="volume">По громкости</option>
            </select>
            <select>
                <option value="asc">По возрастанию</option>
                <option value="desc">По убыванию</option>
            </select>
        </div>

        <!-- Блок с товарами (пока пустой) -->
        <div class="products">
            <!-- Здесь будет блок с товарами -->
        </div>

    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Интернет-магазин. Все права защищены.</p>
    </footer>

</body>
</html>
