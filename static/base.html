<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}{% endblock head%}
    <link rel="stylesheet" href="{{ url_for('static', path='my.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="http://127.0.0.1:8000/page/store-main/">SoundSphere</a>
          </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="http://127.0.0.1:8000/page/store-main/" class="nav_button">Каталог</a></li>
                <li><a href="http://127.0.0.1:8000/page/comparison/" class="nav_button">Сравнение</a></li>
                <li><a href="http://127.0.0.1:8000/page/basket/" class="nav_button">Корзина</a></li>
                <li>
                  <div class='search-form' style="margin: 8px 40px 8px 40px; border-radius: 5px;">
                    <form class="d-flex">
                      <div class="col">
                        <div class="mb-3">
                          <input
                            type="text"
                            name=""
                            id="search-form"
                            class="form-control"
                            placeholder=""
                            aria-describedby="helpId"
                          />
                        </div>
                      </div>
                    </form>
                  </div>
                </li>
                <div class="d-flex">
                  <div class="flex-grow-1 ms-3">
                  </div>
                </div>
            </ul>
          <a href='http://127.0.0.1:8000/page/user'>
            <div>
              <img src="https://horizondatasys.com/wp-content/uploads/2018/01/Dark-Gray-Square.png" alt="" style="width: 2%; height: 2%; border-radius: 50%; float: right; margin: 0px 0px 0px 0px" />
              <h4><p style="float: right; margin: 6px 10px 10px 0">{{ username }}</p></h4>
            </div>
          </a>
        </div>
      </nav>

    {% block content %}

    {% endblock content %}

    <footer style='position: fixed; left: 0; bottom: 0; width: 100%; text-align: center;'>
        <p>&copy; 2024 SoundSphere</p>
    </footer>

</body>
</html>
